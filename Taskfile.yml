version: 3

tasks:
  dev:
    cmds:
      - pnpm dev
  
  bench:
    desc: Runs all benchmarks
    dir: cmd
    cmds:
      - go run . run --all
      - task: gen

  bench:update:
    desc: Runs benchmarks for groups that have not been run yet
    dir: cmd
    cmds:
      - go run . run
      - task: gen

  gen:
    desc: Generates benchmarks (needs to be run first)
    dir: cmd
    cmds:
      - go run . generate